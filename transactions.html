<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions - Fin Finance</title>
  <link rel="stylesheet" href="css/transactions.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Fin Finance</div>
     <div class="nav-bar"><ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="inventory.html">Inventory</a></li>
        <li><a href="transactions.html" class="active">Transactions</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul></div> 
    </nav>
  </header>

  <main>
    <section class="transactions-overview">
      <h1>Transactions</h1>
      <p>Manage all your income and expense transactions efficiently.</p>
    </section>

    <section class="transaction-form">
      <h2>Add a Transaction</h2>
      <form id="transactionForm">
        <div class="form-group">
          <label for="type">Transaction Type</label>
          <select id="type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" placeholder="Enter transaction description" required>
        </div>
        <div class="form-group">
          <label for="amount">Amount (₹)</label>
          <input type="number" id="amount" placeholder="Enter amount" required>
        </div>
        <button type="submit" class="add-button">Add Transaction</button>
      </form>
    </section>

    <section class="transaction-table">
      <h2>Transaction History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Description</th>
            <th>Amount (₹)</th>
          </tr>
        </thead>
        <tbody id="transactionTable">
          <!-- Transactions will be dynamically added here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>© 2024 Fin Finance. All Rights Reserved.</p>
  </footer>

  <script src="js/transactions.js"></script>
</body>
</html>
